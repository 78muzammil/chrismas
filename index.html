<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Celebration</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/740/654/427/1920x1080-px-beautiful-christmas-gift-holiday-merry-santa-snow-tree-winter-animals-bears-hd-art-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
            text-align: center;
            position: relative;
        }

        /* Snowflakes container */
        #snowflakes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows interaction with underlying elements */
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            opacity: 0.8;
            animation: snowflakes 20s linear infinite;
        }

        @keyframes snowflakes {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Content container */
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            z-index: 1;
            animation: dropIn 1s ease forwards;
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-200%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive typography */
        h1 {
            font-size: 2rem;
            color: #ff4b5c;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Buttons and input styling */
        .celebrate-btn {
            padding: 10px 20px;
            background-color: #32cd32;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .celebrate-btn:hover {
            background-color: #228b22;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin: 15px 0;
            width: 100%;
            border: 2px solid #ff4b5c;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #32cd32;
        }

        .extra-text {
            font-size: 0.9rem;
            color: #333;
            margin-top: 15px;
            font-style: italic;
        }

        /* Make snowflakes responsive */
        @media (max-width: 768px) {
            .snowflake {
                font-size: 20px;
            }

            .content {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p,
            .extra-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Snowflakes animation -->
    <div id="snowflakes-container"></div>

    <!-- Content container -->
    <div class="content">
        <h1>Celebrate Christmas with Joy!</h1>
        <p>Where are you going to celebrate this Christmas season?</p>
        <input type="text" id="locationInput" placeholder="Enter your celebration location" />
        <button class="celebrate-btn" onclick="celebrateChristmas()">Celebrate and Send Wishes!</button>
        <p class="extra-text">Christmas is a time for love, joy, and togetherness. Let's make this holiday season unforgettable!</p>
    </div>

    <script>
        // Generate snowflakes
        window.onload = function () {
            const snowflakesContainer = document.getElementById('snowflakes-container');

            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = i % 2 === 0 ? 'â„ï¸' : 'ðŸŽ„'; // Alternates between snowflake and tree
                snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random fall duration
                snowflake.style.fontSize = Math.random() * 20 + 10 + 'px'; // Random size
                snowflakesContainer.appendChild(snowflake);
            }
        };

        // Celebrate button action
        function celebrateChristmas() {
            const location = document.getElementById('locationInput').value;

            if (location.trim() !== '') {
                Swal.fire({
                    title: 'Merry Christmas!',
                    text: `Wishing you a wonderful Christmas celebration at ${location}! May your days be filled with love and cheer!`,
                    imageUrl: 'https://im.indiatimes.in/content/2023/Dec/1_6575a551b64b7.jpg?w=640&h=640&cc=1&webp=1&q=75',
                    imageWidth: 400,
                    imageHeight: 400,
                    imageAlt: 'Christmas Image',
                    confirmButtonText: 'Thank You! ðŸŽ„',
                    confirmButtonColor: '#ff4b5c',
                    background: '#fff0f5',
                });
            } else {
                Swal.fire({
                    title: 'Oops!',
                    text: 'Please enter a location to celebrate Christmas.',
                    icon: 'warning',
                    confirmButtonText: 'Okay',
                    confirmButtonColor: '#32cd32',
                    background: '#fff0f5',
                });
            }
        }
    </script>
</body>
</html>
